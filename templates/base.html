<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academic Burnout Detection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root{
      --accent:#7c9cff;
      --accent2:#9b6dff;
      --dark:#060817;
      --glass:rgba(255,255,255,0.14);
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui}
    body{
      background: radial-gradient(circle at top,#1b2a6b,#060817 60%);
      color:#fff;
      overflow-x:hidden;
      min-height:100vh;
    }

    /* aurora background */
    .aurora{position:fixed;inset:0;z-index:-1;overflow:hidden}
    .aurora span{position:absolute;width:600px;height:600px;border-radius:50%;filter:blur(120px);opacity:.45;animation:float 18s infinite alternate}
    .aurora span:nth-child(1){background:#6aa3ff;top:-100px;left:-100px}
    .aurora span:nth-child(2){background:#a86bff;bottom:-120px;right:-80px;animation-delay:4s}
    @keyframes float{to{transform:translate(120px,-80px)}}

    /* Stars Background */
    .stars-container{position:fixed;inset:0;z-index:-2;overflow:hidden}
    .star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;opacity:0.6;animation:twinkle 3s infinite}
    @keyframes twinkle{0%,100%{opacity:0.3}50%{opacity:0.8}}
    .star.moving{animation:starMove linear infinite}
    @keyframes starMove{
      0%{transform:translateY(0) translateX(0);opacity:0.6}
      50%{opacity:0.8}
      100%{transform:translateY(-100vh) translateX(30px);opacity:0.3}
    }

    /* nav */
    nav{position:fixed;top:0;left:0;right:0;height:72px;display:flex;justify-content:space-between;align-items:center;padding:0 60px;backdrop-filter:blur(24px);background:rgba(8,12,30,.55);z-index:1000}
    nav h2{font-weight:600;letter-spacing:-.5px}
    nav a{color:#fff;text-decoration:none;margin:0 18px;opacity:.9}
    nav a:hover{opacity:1}
    .nav-btn{background:#fff;color:#000;padding:10px 22px;border-radius:999px;border:none;font-weight:500}

    /* hero */
    .hero{min-height:100vh;display:grid;grid-template-columns:1.2fr .8fr;padding:160px 140px;gap:80px;align-items:center}
    .hero h1{font-size:4.8rem;font-weight:700;line-height:1.02;letter-spacing:-2px}
    .hero h1 span{background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;color:transparent}
    .hero p{margin-top:28px;font-size:1.2rem;opacity:.85;max-width:520px}
    .actions{margin-top:46px;display:flex;gap:24px}
    .primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;padding:18px 36px;border-radius:18px;border:none;font-size:1rem;text-decoration:none;display:inline-block}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.35);color:#fff;padding:18px 36px;border-radius:18px;text-decoration:none;display:inline-block}

    /* phone mockup */
    .phone{width:340px;height:680px;border-radius:42px;background:linear-gradient(180deg,#ffffff,#edf1ff);color:#000;padding:28px;box-shadow:0 60px 140px rgba(0,0,0,.55);transform:perspective(1000px) rotateY(-18deg) rotateX(6deg);transition:1s ease;opacity:0}
    .phone.show{opacity:1;transform:perspective(1000px) rotateY(0) rotateX(0)}
    .metric{margin:18px 0}
    .bar{height:9px;border-radius:8px;background:#dde3ff;overflow:hidden}
    .fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));width:70%}

    .block{min-height:100vh;padding:160px 140px;display:grid;grid-template-columns:1fr 1fr;gap:100px;align-items:center}
    .block h2{font-size:3.4rem;letter-spacing:-1px}
    .block p{opacity:.8;font-size:1.15rem;max-width:520px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:32px}
    .card{background:var(--glass);backdrop-filter:blur(22px);border-radius:28px;padding:40px;transition:.6s}
    .card:hover{transform:translateY(-16px) scale(1.03)}
    .fade{opacity:0;transform:translateY(90px);transition:1.1s cubic-bezier(.2,.8,.2,1)}
    .fade.show{opacity:1;transform:none}

    /* Premium Features Section */
    .premium-features{
      position:relative;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:120px 60px;
      overflow:hidden;
    }

    .premium-features .aurora-bg{
      position:absolute;
      inset:0;
      z-index:0;
      opacity:.3;
    }

    .premium-features .aurora-bg span{
      position:absolute;
      width:500px;
      height:500px;
      border-radius:50%;
      filter:blur(100px);
      opacity:.25;
      animation:float 20s infinite alternate;
    }

    .premium-features .aurora-bg span:nth-child(1){
      background:#6aa3ff;
      top:5%;
      left:10%;
    }

    .premium-features .aurora-bg span:nth-child(2){
      background:#a86bff;
      bottom:10%;
      right:15%;
      animation-delay:5s;
    }

    .premium-features .aurora-bg span:nth-child(3){
      background:#6aa3ff;
      top:50%;
      right:5%;
      animation-delay:10s;
    }

    .features-container{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:40px;
      max-width:1200px;
      width:100%;
      margin:0 auto;
    }

    .feature-card{
      display:block;
      background:linear-gradient(135deg,rgba(124,156,255,0.08),rgba(155,109,255,0.04));
      backdrop-filter:blur(32px);
      border:1px solid rgba(124,156,255,0.15);
      border-radius:32px;
      padding:56px 40px;
      text-align:center;
      transition:all 0.5s cubic-bezier(0.2,0.8,0.2,1);
      box-shadow:0 20px 60px rgba(0,0,0,0.3);
      cursor:pointer;
    }

    .feature-card:hover{
      transform:translateY(-12px);
      background:linear-gradient(135deg,rgba(124,156,255,0.14),rgba(155,109,255,0.08));
      border-color:rgba(124,156,255,0.25);
      box-shadow:0 40px 100px rgba(124,156,255,0.15);
    }

    .card-title{
      font-size:1.8rem;
      font-weight:700;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      color:transparent;
      margin-bottom:16px;
      letter-spacing:-0.5px;
    }

    .card-subtitle{
      font-size:1.1rem;
      color:#ffffff;
      opacity:0.85;
      line-height:1.6;
      font-weight:300;
    }

    /* Range Slider Styling */
    input[type="range"]{
      width:100%;
      height:8px;
      border-radius:6px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      outline:none;
      -webkit-appearance:none;
    }

    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width:22px;
      height:22px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      cursor:pointer;
      box-shadow:0 4px 12px rgba(124,156,255,0.4);
      transition:all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover{
      transform:scale(1.2);
      box-shadow:0 6px 20px rgba(124,156,255,0.6);
    }

    input[type="range"]::-moz-range-thumb{
      width:22px;
      height:22px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      cursor:pointer;
      border:none;
      box-shadow:0 4px 12px rgba(124,156,255,0.4);
      transition:all 0.3s ease;
    }

    input[type="range"]::-moz-range-thumb:hover{
      transform:scale(1.2);
      box-shadow:0 6px 20px rgba(124,156,255,0.6);
    }

    input[type="range"]::-moz-range-track{
      background:transparent;
      border:none;
    }

    @media (max-width:768px){
      .premium-features{
        padding:80px 30px;
      }
      .features-container{
        grid-template-columns:1fr;
        gap:24px;
      }
      .feature-card{
        padding:40px 28px;
      }
      .card-title{
        font-size:1.5rem;
      }
    }

    footer{padding:80px;text-align:center;opacity:.6}

    @media (max-width: 1000px){
      .hero{grid-template-columns:1fr; padding:120px 40px}
      .block{padding:120px 40px}
      .phone{width:280px;height:560px}
    }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- Navigation (can be overridden per-page) -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heartbeat"></i> Burnout Detection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data">View Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/progress">My Progress</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Main Content -->
    <div class="container container-main">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Academic Burnout Detection System | Statistical Analysis Model</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    
    <script>
    // Generate moving stars
    function createStars(){
      const container = document.getElementById('starsContainer')
      const starCount = 50
      
      for(let i = 0; i < starCount; i++){
        const star = document.createElement('div')
        star.className = 'star moving'
        const x = Math.random() * 100
        const y = Math.random() * 100
        const duration = 8 + Math.random() * 8
        const delay = Math.random() * 5
        
        star.style.left = x + '%'
        star.style.top = y + '%'
        star.style.animationDuration = duration + 's'
        star.style.animationDelay = delay + 's'
        star.style.width = (1 + Math.random() * 1.5) + 'px'
        star.style.height = star.style.width
        
        container.appendChild(star)
      }
    }
    
    document.addEventListener('DOMContentLoaded', createStars)
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
